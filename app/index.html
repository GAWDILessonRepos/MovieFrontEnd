<!DOCTYPE html>
<html>
  <head>
    <title>Movie app</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav class="navbar">
        <ul id="nav">
            <li class="title"><h1>Movies</h1></li>
            <li><a href='/sign_in.html'>Sign In</a></li>
            <li><a href='/sign_up.html'>Sign Up</a></li>
            <li><a href='/' id='log_out'>Log Out</a></li>
        </ul>
    </nav>

    <div id="movieIndex"></div>
        <ul id="movies"></ul>
    <div id="movieFormContainer">
        <form id="movieForm">
            <div class="formGroup">
                <label for="movieTitle">Title</label>
                <input id="movieTitle" type="text" placeholder="Title"/>
            </div>

            <div class="formGroup">
                <label for="movieGross">Gross</label>
                <input id="movieGross" type="number" placeholder="Gross"/>
            </div>

            <div class="formGroup">
                <label for="movieRelease">Release</label>
                <input id="movieRelease" type="date" placeholder="yyyy/mm/dd"/>
            </div>

            <div class="formGroup">
                <label for="movieRating">MPAA Rating</label>
                <!-- <input id="movieRating" type="text" placeholder="Rating"/> -->
                <select id='movieRating'>
                  <option value="G">G</option>
                  <option value="PG">PG</option>
                  <option value="PG-13">PG-13</option>
                  <option value="R">R</option>
                  <option value="NC-17">NC-17</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="movieDescription">Description</label>
                <textarea id="movieDescription"></textarea>
            </div>
            <div class="formGroup">
                <input type="submit" id="movieSubmit"/>
            </div>

        </form>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="js/movie_index.js" type="text/javascript"></script>
    <script src="js/movie_new.js" type="text/javascript"></script>
    <script src="js/movie_show.js" type="text/javascript"></script>
    <script src="js/movie_edit.js" type="text/javascript"></script>
    <script src="js/review_new.js" type="text/javascript"></script>
    <script src="js/user.js" type="text/javascript"></script>
  </body>
</html>
