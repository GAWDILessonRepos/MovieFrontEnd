<!DOCTYPE html>
<html>
  <head>
    <title>Movie app</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav>
        <a href='/'>Home</a>
    </nav>
    <h1>Movie</h1>

    <div id="movieShow"></div>

    <div id="reviewsIndex"></div>

    <div id="reviewFormContainer">
        <form id="reviewForm">
            <div class="formGroup">
                <label for="reviewReviewer">Reviewer</label>
                <input id="reviewReviewer" type="text" placeholder="Reviewer"/>
            </div>

            <div class="formGroup">
                <label for="reviewStars">Stars</label>
                <!-- <input id="reviewStars" type="number" placeholder="Stars (1-5)"/> -->
                <select id='reviewStars'>
                  <option value=0></option>
                  <option value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="reviewComment">Comment</label>
                <textarea id="reviewComment"></textarea>
            </div>
            <div class="formGroup">
                <input type='submit' id="reviewSubmit"/>
            </div>

        </form>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="js/movie_index.js" type="text/javascript"></script>
    <script src="js/movie_new.js" type="text/javascript"></script>
    <script src="js/movie_show.js" type="text/javascript"></script>
    <script src="js/movie_edit.js" type="text/javascript"></script>
    <script src="js/review_new.js" type="text/javascript"></script>
  </body>
</html>
