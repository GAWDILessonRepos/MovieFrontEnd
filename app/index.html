<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Repo Template</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <nav></nav>
    <h1>Movies</h1>
    
    <div id="movieIndex"></div>

    <div id="movieFormContainer">
        <form id="movieForm">
            <div class="formGroup">
                <label for="movieTitle"> Title </label>
                <input id="movieTitle" type="text" placeholder="Title"/>
            </div>

            <div class="formGroup">
                <label for="movieGross"> Gross </label>
                <input id="movieGross" type="number" placeholder="Gross"/>
            </div>

            <div class="formGroup">
                <label for="movieRelease"> Release </label>
                <input id="movieRelease" type="date" placeholder="yyyy/mm/dd"/>
            </div>

            <div class="formGroup">
                <label for="movieRating"> MPAA Rating </label>
                <input id="movieRating" type="text" placeholder="Rating"/>
            </div>

            <div class="formGroup">
                <label for="movieDescription"> Description </label>
                <textarea id="movieDescription"></textarea>
            </div>

        </form>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="js/movie_index.js" type="text/javascript"></script>
    <script src="js/movie_new.js" type="text/javascript"></script>
    <script src="js/movie_show.js" type="text/javascript"></script>
    <script src="js/movie_edit.js" type="text/javascript"></script>
    <script src="js/review_new.js" type="text/javascript"></script>
  </body>
</html>
