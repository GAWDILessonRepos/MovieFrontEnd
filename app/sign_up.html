<!DOCTYPE html>
<html>
<head>
  <title>Sign-up</title>
</head>
<body>

<form id="signUp">
  <div class="formGroup">
    <label for="signUpName">Username</label>
    <input id="signUpName" type="text">
  </div>
  <div class="formGroup">
    <label for="signUpEmail">Email</label>
    <input id="signUpEmail" type="text"/>
  </div>
  <div class="formGroup">
    <label for="signUpPassword">Password</label>
    <input id="signUpPassword" type="text"/>
  </div>
  <div class="formGroup">
    <label for="signUpPasswordConfirmation">Password Confirmation</label>
    <input id="signUpPasswordConfirmation" type="text"/>
  </div>
  <div class="formGroup">
    <input id="signUpSubmit" type="submit" value='log-in'>
  </div>
</form>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="/js/user.js" type="text/javascript"></script>
</body>
</html>
